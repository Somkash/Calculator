<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body id = "body" class = "theme1">
  <main>
    <div class="header">
      
      <h2>calc</h2>
      
      <div class="theme-selector">
        <p>theme</p>
        <div class="selector">
          <span>1 2 3</span>
          <input id="theme-selector" type="range" min="1" max="3" value="1" class="slider" id="myRange">  
        </div>
      </div>
    </div>

    <div class="display">
      <h1 id="display">0</h1>
    </div>
    <div class="keypad">
      <button data-number id="button-7">7</button>
      <button data-number >8</button>
      <button data-number>9</button>
      <button id="button-del" class="btn-del">Del</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button>
      <button id="button-reset" class="btn-reset">Reset</button>
      <button id="button-equals" class="btn-equals">=</button>
      
    </div>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
